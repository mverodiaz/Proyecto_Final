<!doctype html>
<html lang="en">
<head>
  <title>Modificar PickUp</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS v5.2.1 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">-->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> 
</head>
<body>
  <header id="header">
    <nav class="nav">
      <a class="nav-link" href="pickups.html">Inicio</a>
      <a class="nav-link" href="pickup_update.html">Modificar</a>
      <a class="nav-link" href="pickup_nueva.html">Cargar nueva</a>
    </nav>
  </header>
  <main>
    <div class="container" id="app">
      <form style="background-color: rgb(128, 11, 151);margin:10px auto ; width: 400px; padding: 20px;">
      <h2>Editar PickUp </h2>
      
      <div class="mb-3">
        <label for="id">Id</label>
        <input type="number" name="id" id="id" disabled v-model="id" >
      </div>
      <div class="mb-3">
        <label for="nombre">Nombre</label>
        <input type="text" name="nombre" id="nombre" v-model="nombre">
      </div>
      <div class="mb-3">
        <label for="precio">Precio</label>
        <input type="number" name="precio" id="precio" v-model="precio">
      </div>
      <div class="mb-3">
        <label for="stock">Stock</label>
        <input type="number" name="stock" id="stock" v-model="stock">
      </div>
      <div class="mb-3">
        <label for="imagen">Imagen</label>
        <input type="text" name="imagen" id="imagen" v-model="imagen">  
        <img width="100"   :src="imagen" alt="">
      </div>
      <button type="button" class="btn btn-success" v-on:click="modificar()">Grabar</button>
      </form>
    </div>
  </main>
  <footer>
    <p>Copyright 2023©</p>
    <p>Contáctanos al 555-5555 o envía un correo a ayudacompras@pickup.com</p>
  </footer>
  <!-- Bootstrap JavaScript Libraries -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> 
  <script src="./JS\main.js"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="./JS\pickup_editar.js"></script>
</body>
</html>
